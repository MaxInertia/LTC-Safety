language: android
jdk: oraclejdk8

android:
  components:
    # Android SDK Tools
    - platform-tools
    - tools
    
    # Project BuildTools version
    - build-tools-25.0.3
    
    # Compile SDK
    - android-26
    
    # System images for emulator - can be used for testing (Not required?)
    #- sys-img-armeabi-v7a-android-22
    #- sys-img-x86-android-22
    #- sys-img-armeabi-v7a-android-17
    
    # Other components
    - extra-android-support
    - extra-google-m2repository
    - extra-android-m2repository
    
env:
  global:
   # install timeout in minutes (2 minutes by default)
    - ADB_INSTALL_TIMEOUT=8
    
# Emulator Management: Create, Start and Wait
before_script:
    - chmod +x Android/build_scripts/beforeScript.sh
    - chmod +x Android/build_scripts/script.sh
    - chmod +x Android/build_scripts/afterSuccess.sh
    - ./Android/build_scripts/beforeScript.sh
    
script:
    - ./Android/build_scripts/script.sh

after_success:
    - ./Android/build_scripts/afterSuccess.sh